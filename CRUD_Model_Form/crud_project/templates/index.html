{% extends 'base.html'%}
{% block body_block%}
<h3> List of Musician  </h3>
<ul>
{% if musician_list %}
{% for musician in musician_list %}
<li><a href="{% url 'crud_app:album_list' artist_id=musician.id  %}">{{musician.first_name}} {{musician.last_name}}</a></li>
{% endfor %}
{% else %}
<h3>No Musician in the List</h4>
{% endif %}


</ul>



{% endblock %}
