{% extends 'base.html'%}
{% block body_block %}
<h4> Edit Album </h4>
{% if success_text %}
<div class ="alert alert-success">{{success_text}}</div>
{% endif%}
<form method="POST">
{{edit_album.as_p}}
{% csrf_token %}

<input type='submit' name="submit" value="Edit" class="btn btn-primary btn-sm">

</form>
<hr>
<a href="{% url 'crud_app:delete_album' album_id=album_id %}" class="btn btn-danger" onclick="return confirm('Delete this album?')">Delete</a>

{% endblock%}
